<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article class="main-component">
    <div class="result-summary">
      <p class="overline">Your Result</p>

      <div class="final-score-container">
        <h1>76</h1>
        <p class="final-score-label">of 100</p>
      </div>

      <h2>Great</h2>

      <p class="score-msg">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="result-breakdown">
      <h2>Summary</h2>

      <div class="category-container" id="reaction">
        <div class="category-label">
          <img src="./assets/images/icon-reaction.svg" alt="Lightning bolt icon">
          <p>Reaction</p>
        </div>
        <p class="category-score"><span class="bold">80</span>&nbsp;/&nbsp;100</p>
      </div>

      <div class="category-container" id="memory">
        <div class="category-label">
          <img src="./assets/images/icon-memory.svg" alt="Brain icon">
          <p>Memory</p>
        </div>
        <p class="category-score"><span class="bold">92</span>&nbsp;/&nbsp;100</p>
      </div>

      <div class="category-container" id="verbal">
        <div class="category-label">
          <img src="./assets/images/icon-verbal.svg" alt="Speech bubble icon">
          <p>Verbal</p>
        </div>
        <p class="category-score"><span class="bold">61</span>&nbsp;/&nbsp;100</p>
      </div>

      <div class="category-container" id="visual">
        <div class="category-label">
          <img src="./assets/images/icon-visual.svg" alt="Eye icon">
          <p>Visual</p>
        </div>
        <p class="category-score"><span class="bold">73</span>&nbsp;/&nbsp;100</p>
      </div>

      <button type="button">Continue</button>
    </div>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/devBritt" target="_blank">Brittany Carlton</a>.
  </div>
</body>
</html>
